syntax = "proto3";

package proto;

option go_package = "proto";

import "google/protobuf/timestamp.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "null.proto";


option optimize_for = SPEED;

option (gogoproto.unmarshaler_all) = false;
option (gogoproto.marshaler_all) = false;
option (gogoproto.sizer_all) = false;

enum TranscodeStatus {
    option (gogoproto.goproto_enum_prefix) = false;
    option (gogoproto.enum_customname) = "TranscodeStatus";

    none = 0 [ (gogoproto.enumvalue_customname) = "TranscodeStatusNone" ];
    pending = 1 [ (gogoproto.enumvalue_customname) = "TranscodeStatusPending" ];
    transcoding = 2 [ (gogoproto.enumvalue_customname) = "TranscodeStatusTranscoding" ];
    canceld = 3 [ (gogoproto.enumvalue_customname) = "TranscodeStatusCanceled" ];
    failed = 4 [ (gogoproto.enumvalue_customname) = "TranscodeStatusFailed" ];
    completed = 5 [ (gogoproto.enumvalue_customname) = "TranscodeStatusCompleted" ];
  }




message SimpleTranscodeTask {
    string id = 1;
    string input_url = 2;
    string output_url =3;
    string status = 4;
    int32 user_id = 5;
    string application_id = 6;
    NullTime created_at = 7  [ (gogoproto.moretags) = "json:\"created_at\" gorm:\"type:timestamp;default:current_timestamp;NOT NULL\""];
    NullTime updated_at = 8  [ (gogoproto.moretags) = "json:\"updated_at\" gorm:\"type:timestamp;default:current_timestamp;NOT NULL\""];
}

