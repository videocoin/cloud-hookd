syntax = "proto3";

package proto;

option go_package = "proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "null.proto";


// Enable custom Marshal method.
option (gogoproto.marshaler_all) = true;
// Enable custom Unmarshal method.
option (gogoproto.unmarshaler_all) = true;
// Enable custom Size method (Required by Marshal and Unmarshal).
option (gogoproto.sizer_all) = true;
// Enable registration with golang/protobuf for the grpc-gateway.
option (gogoproto.goproto_registration) = true;
// Enable generation of XXX_MessageName methods for grpc-go/status.
option (gogoproto.messagename_all) = true;

enum TranscodeStatus {
    option (gogoproto.goproto_enum_prefix) = false;
    option (gogoproto.enum_customname) = "TranscodeStatus";

    none = 0 [ (gogoproto.enumvalue_customname) = "TranscodeStatusNone" ];
    pending = 1 [ (gogoproto.enumvalue_customname) = "TranscodeStatusPending" ];
    transcoding = 2 [ (gogoproto.enumvalue_customname) = "TranscodeStatusTranscoding" ];
    canceld = 3 [ (gogoproto.enumvalue_customname) = "TranscodeStatusCanceled" ];
    failed = 4 [ (gogoproto.enumvalue_customname) = "TranscodeStatusFailed" ];
    completed = 5 [ (gogoproto.enumvalue_customname) = "TranscodeStatusCompleted" ];
  }




message SimpleTranscodeTask {
    string id = 1;
    string input_url = 2;
    string output_url =3;
    string status = 4;
    int32 user_id = 5;
    string application_id = 6;
    google.protobuf.Duration created_at = 7 [
        (gogoproto.stdduration) = true
    ];
    google.protobuf.Duration updated_at = 8 [
        (gogoproto.stdduration) = true
    ];

}

