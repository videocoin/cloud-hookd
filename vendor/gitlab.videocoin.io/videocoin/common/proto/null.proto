syntax = "proto3";

package proto;

option go_package = "proto";

import "google/protobuf/timestamp.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option optimize_for = SPEED;

message NullString {
    string str = 1;
    bool valid = 2;
}

message NullInt32 {
    int32 int32 = 1;
    bool valid = 2;
}

message NullInt64 {
    int64 int64 = 1;
    bool valid = 2;
}

message NullTime {
    google.protobuf.Timestamp time = 1 [(gogoproto.stdtime) = true];
    bool valid = 2;
}